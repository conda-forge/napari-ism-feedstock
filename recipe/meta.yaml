{% set name = "napari-ism" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-ISM-{{ version }}.tar.gz
  sha256: d1212c01004e110d077f7e168b87e05aa691cabffa3c02b3b8f4ea6f46424ba2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - h5py
    - magicgui
    - napari
    - numpy
    - python >=3.8
    - qtpy
    - scikit-image
    - scipy

test:
  imports:
    - napari_ism
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/VicidominiLab/napari-ISM
  summary: It performs Adaptive Pixel Reassignment.
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
